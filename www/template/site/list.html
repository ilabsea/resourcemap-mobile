{{#each siteList}}
<li data-id='{{id}}' data-name='{{name}}'>
 <a href='{{link}}'> {{name}}
  {{#if collectionName}}
  <p class='ui-li-desc'> {{collectionName}} </p>
  {{/if}}
  <p class='ui-li-aside' style='color:blue'> {{date}} </p>
 </a>
</li>
{{/each}}
{{#if hasMoreSites}}
<li class="load-more" id="load-more-site">
 <a href="#" id="load-more-link-site">Load More Sites ...</a>
</li>
{{/if}}
